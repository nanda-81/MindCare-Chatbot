<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: url('Network.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            margin: 0 auto;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            display: block;
            padding: 8px 16px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar ul li a:hover {
            background-color: white;
            color: black;
        }

        .navbar-right {
            margin-left: auto;
            display: flex;
        }

        .navbar h2 {
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .login-container h2 {
            color: yellow;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: white;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .login-container p {
            margin-top: 10px;
            font-size: 14px;
            color: yellow;
        }

        .login-container a {
            color: whitesmoke;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            .navbar ul li {
                margin: 5px 0;
            }

            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <h2>MindCare Chatbot</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="https://forms.gle/MYF5osHM35YFzs1q9">Feedback</a></li>
        </ul>
        <div class="navbar-right">
            <ul>
                <li><a href="Login.html">Login</a></li>
                <li><a href="SignUp.html">Signup</a></li>
            </ul>
        </div>
    </nav>
      <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" name="username" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        const firebaseConfig = {
            apiKey: "AIzaSyBO1ygADhqJ92vNBGPAVMmshHHTlQZFIPQ",
            authDomain: "mindcare-auth.firebaseapp.com",
            projectId: "mindcare-auth",
            storageBucket: "mindcare-auth.appspot.com",
            messagingSenderId: "208419785378",
            appId: "1:208419785378:web:6356c683d09e9c360ca5fb",
            measurementId: "G-N832KG9JHG"
          };
          
          // Initialize Firebase
          const app = initializeApp(firebaseConfig);
          const auth = getAuth(app); // Import Firebase config

        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Login successful:", user);
                window.location.href = 'index.html'; // Redirect after successful login
            } catch (error) {
                alert('Invalid email or password. Please try again.');
                console.error('Error:', error.message);
            }
        });
    </script>
</body>
</html>
